<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Time signature tool</title>
    </head>
    <body>
        <div class="title">
            <p>Time signature</p>
        </div>

        <div class="content-container">
            <div class="audio-file">
                <h2>Audio File</h2>
                <button data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
                    <span>Play/Pause</span>
                </button>
                <audio src="assets/CanYouHelpMeLoop.wav" crossorigin="anonymous" ></audio>
            </div>
            <div class="beats">Beats</div>
        </div>
        <script src="scripts/audio.js"></script>
    </body>
</html>
